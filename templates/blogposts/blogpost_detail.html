{% extends 'base.html' %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
        <div class="article-entry">
            <h2>{{ object.title }}</h2>
            <p>By {{ object.author }} | {{ object.created_on|date:'Y-m-d'}}</p>
            <p>{{ object.body }}</p>
        </div>
        <a href="{% url 'blogpost_edit' blogpost.pk %}">Edit</a> | <a href="{% url 'blogpost_delete' blogpost.pk %}">Delete</a>



{% endblock content %}
